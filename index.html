<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Bakery site</title>
    </head>

    <body>
        <div id="section1">
            <div class="navsLogo">
                <div id="logo">
                    Steven's bakery
                </div>
                <nav class="myNav1">
                    <ul>
                        <li><a href="#">Sign up</a></li>
                        <li><a href="#">Log in</a></li>
                        <li><a href="#">About us</a></li>
                    </ul>
                </nav>
                <div id="menuIcon" onclick="toX(this)">
                    <div id="bar1"></div>
                    <div id="bar2"></div>
                    <div id="bar3"></div>
                </div>
            </div>
            <div id="dropdown">
                <div id="drop1"><a href="#">Sign up</a></div>
                <div id="drop2"><a href="#">Log in</a></div>
                <div id="drop3"><a href="#">About us</a></div>
            </div>

            <div id="presentation">

                    <h2 id="descriptionHeader">The best bakery from Pasaje</h2>

                    </p>
                    <button id="myButton1">Sign up</button>
                </div>
                <img id="bakeryImg" src="Images/pexels-davide-baraldi-1739748.jpg" alt="Bakery picture">
